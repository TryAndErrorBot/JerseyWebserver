plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.38'
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.38'
    implementation group: 'org.glassfish.jersey.bundles', name: 'jaxrs-ri', version: '2.38'
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.38'
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '2.38'
    implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version: '2.38'
    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.38'
    implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '4.0.1'

    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.33'
}

test {
    useJUnitPlatform()
}